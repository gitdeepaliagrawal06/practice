<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Maggi</li>
        <li>Kurkure</li>
        <li>Lays</li>
    </ul>
    <!-- Sets the list item marker to a circle -->
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
  <!-- Ordered List -->
   <ol>
    <li>Coffee</li>
    <li>tea</li>
    <li>Milk</li>
   </ol>
</body>
</html>
